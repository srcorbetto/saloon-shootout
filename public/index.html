<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <!-- AFrame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!-- Camera Package -->
    <script src="https://rawgit.com/urish/aframe-camera-events/master/index.js"></script>

    <!-- GIF Shader -->
    <!-- <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.js"></script> -->
</head>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="gunObj" src="/assets/models/gun/gun.obj" />
                <a-asset-item id="gunMtl" src="/assets/models/gun/gun.mtl" />
                <a-asset-item id="saloonGltf" src="/assets/models/saloon/Saloon.gltf" />
                <img id="bang" src="/assets/img/bang.png" />
                <img id="sand" src="/assets/img/sand-900x900.jpg" />
                <img id="cowboy" src="/assets/img/cowboy.png" />
            </a-assets>
            
            <a-entity id="my-camera" position-listener rotation-listener camera look-controls position="-.18 1.6 6.3">
                <a-entity obj-model="obj: #gunObj; mtl: #gunMtl"
                      rotation="-1 183 0"
                      scale=".25 .25 .25"
                      position=".64 -1 -1.4"
                      id="gun">
                </a-entity>
                <a-image id="flash" opacity="0" position=".87 .39 -2.4" scale="1.25 1.25 1.25" src="#bang"></a-image>
                <a-cursor fuse="true"
                          fuse-timeout="300">
                </a-cursor>
            </a-entity>
            <a-sky color="#c9e9f6"></a-sky>
            <a-entity id="bad-guy" geometry="primitive:plane;width:1;height:3;" position="-1 2.9 -4.3" material="shader: flat;src:#cowboy;alphaTest:0.5;"></a-entity>
            <a-gltf-model id="saloon" src="#saloonGltf" position="0 0 -9"></a-gltf-model>
            <a-plane position="0 0 -4"
                     rotation="-90 0 0"
                     width="50"
                     height="50"
                     repeat="20 20"
                     src="#sand">
            </a-plane>
        </a-scene>
        <!-- Logic -->
        <script src="/assets/js/script.js" async defer></script>
    </body>
</html>
