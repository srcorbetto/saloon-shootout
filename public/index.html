<!DOCTYPE html>
<html id="myHTML">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Saloon Shootout!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700,700i&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- AFrame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
    </head>
    <body>
        <a-scene>

            <!-- Preloaded Assets -->
            <a-assets>
                <a-asset-item id="gunObj" src="/assets/models/gun/gun.obj" />
                <a-asset-item id="gunMtl" src="/assets/models/gun/gun.mtl" />
                <a-asset-item id="saloonGltf" src="/assets/models/saloon/Saloon.gltf" />
                <a-asset-item id="cactusGltf" src="/assets/models/PipeOrganCactus/PipeOrganCactus.gltf" />
                <a-asset-item id="mtnGltf" src="/assets/models/CUPIC_MONTAIN/CUPIC_MONTAIN.gltf" />
                <a-asset-item id="barrelGltf" src="/assets/models/Barrel/Barrel.gltf" />
                <a-asset-item id="balloonGltf" src="/assets/models/Balloon/Balloon.gltf" />
                <a-asset-item id="ammoGltf" src="/assets/models/ammo/ammo.gltf" />
                <img id="bang" src="/assets/img/bang.png" />
                <img id="sand" src="/assets/img/sand-900x900.jpg" />
                <img id="cowboy" src="/assets/img/cowboy.png" />
            </a-assets>
            
            <!-- Camera -->
            <a-entity id="my-camera"
                      camera
                      wasd-controls="false"
                      aframe-injected
                      data-aframe-inspector-original-camera=""
                      look-controls
                      position="-.18 1.6 6.3">
                <a-entity obj-model="obj: #gunObj; mtl: #gunMtl"
                          rotation="-1 183 0"
                          scale=".25 .25 .25"
                          position=".64 -1 -1.4"
                          id="gun">
                </a-entity>
                <a-image id="flash"
                         position=".87 .39 -2.4"
                         scale="0 0 0"
                         src="#bang">
                </a-image>
                <a-cursor fuse="true"
                          fuse-timeout="300"
                          geometry="primitive: circle"
                          material="color: #fff; shader: flat"
                          scale=".007 .007 .007">
                </a-cursor>
            </a-entity>

            <!-- Sky -->
            <a-sky color="#c9e9f6"></a-sky>

            <!-- Bad Guy -->
            <a-entity id="bad-guy"
                      geometry="primitive:plane;width:1;height:3;" position="-1 2.9 -4.3"
                      material="shader: flat;src:#cowboy;alphaTest:0.5;">
            </a-entity>

            <!-- Saloon -->
            <a-gltf-model id="saloon"
                          src="#saloonGltf"
                          position="0 0 -9">
            </a-gltf-model>

            <!-- Cactus -->
            <a-gltf-model id="cactus"
                          src="#cactusGltf"
                          position="8 0 -.75"
                          scale=".5 .5 .5">
            </a-gltf-model>

            <!-- ammo -->
            <a-gltf-model id="ammo"
                          src="#ammoGltf"
                          position="2 0 .7"
                          scale=".6 .6 .6"
                          animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; easing: linear; dur: 8000">
            </a-gltf-model>

            <!-- Barrel -->
            <a-gltf-model id="barrel"
                          src="#barrelGltf"
                          position="8 0 -.75"
                          scale=".5 .5 .5">
            </a-gltf-model>

            <!-- Balloon -->
            <!-- <a-gltf-model id="balloon1"
                          class="balloon"
                          src="#balloonGltf"
                          position="0 3 0.5"
                          scale="3 3 3"
                          animation="property: position; to: 0 4 0.5; loop: true; dur: 3000; dir: alternate">
            </a-gltf-model>

            <!-- Mountain -->
            <a-gltf-model id="mtn"
                          src="#mtnGltf"
                          position="29.25 5.231 -59.343"
                          scale=".1 .1 .1">
            </a-gltf-model>
            <a-gltf-model id="mtn2"
                          src="#mtnGltf"
                          position="-13 3.5 -59.343"
                          scale=".1 .07 .1">
            </a-gltf-model>
            <a-gltf-model id="mtn3"
                          src="#mtnGltf"
                          position="62.8 3.1 -10"
                          scale=".1 .06 .16">
            </a-gltf-model>
            <a-gltf-model id="mtn4"
                          src="#mtnGltf"
                          position="6.4 3.1 58.7"
                          scale=".1 .06 .16"
                          rotation="0 90 0">
            </a-gltf-model>
            <a-gltf-model id="mtn5"
                          src="#mtnGltf"
                          position="-51.6 3.1 -5.78"
                          scale=".1 .1.5 .16">
            </a-gltf-model>

            <!-- Ground -->
            <a-plane position="0 0 -4"
                     rotation="-90 0 0"
                     width="75"
                     height="75"
                     repeat="20 20"
                     src="#sand"
                     roughness="2">
            </a-plane>

            <!-- Text -->
            <!-- <a-entity id="text-timer"
                      text="value: 10; align: center; width: 7"
                      position="0 8 -4.1">
            </a-entity> -->
            <div class="life-holder">
                <img class="heart" src="https://via.placeholder.com/200x200/cc0000" alt="">
                <img class="heart" src="https://via.placeholder.com/200x200/cc0000" alt="">
                <img class="heart" src="https://via.placeholder.com/200x200/cc0000" alt=""> 
            </div>
            <div class="ammo-holder">
                <img class="bullet" src="https://via.placeholder.com/100x200/d4af37" alt="">
                <img class="bullet" src="https://via.placeholder.com/100x200/d4af37" alt="">
                <img class="bullet" src="https://via.placeholder.com/100x200/d4af37" alt="">
                <img class="bullet" src="https://via.placeholder.com/100x200/d4af37" alt="">
                <img class="bullet" src="https://via.placeholder.com/100x200/d4af37" alt="">
                <img class="bullet" src="https://via.placeholder.com/100x200/d4af37" alt="">
            </div>
            <div class="timer">3</div>
            <div class="score-holder">
                <div class="score-label">SCORE:</div>
                <div class="score"></div>
            </div>
        </a-scene>

        <!-- Logic -->
        <script src="/assets/js/balloonAnimations.js" async defer></script>
        <script src="/assets/js/script.js" async defer></script>
    </body>
</html>
