<!DOCTYPE html>
<html id="myHTML">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Saloon Shootout!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700,700i&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- AFrame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <style>
        a-scene {
            width: 100%;
            height: 95vh;  
        }
    </style>
</head>
    </head>
    <body>
        <div class="aframe-wrapper">
            <a-scene embedded>
                <!-- Preloaded Assets -->
                <a-assets>
                    <a-asset-item id="saloonGltf" src="/assets/models/saloon/Saloon.gltf" />
                    <a-asset-item id="cactusGltf" src="/assets/models/PipeOrganCactus/PipeOrganCactus.gltf" />
                    <a-asset-item id="mtnGltf" src="/assets/models/CUPIC_MONTAIN/CUPIC_MONTAIN.gltf" />
                    <a-asset-item id="balloonGltf" src="/assets/models/Balloon/Balloon.gltf" />
                    <a-asset-item id="revolverGltf" src="/assets/models/revolver/revolver.gltf" />
                    <!-- <audio id="gunshotMp3" src="/assets/sound/gun-shot.mp3" preload="auto"></audio> -->
                    <img id="bang" src="/assets/img/bang.png" />
                    <img id="sand" src="/assets/img/sand-900x900.jpg" />
                    <img id="cowboy" src="/assets/img/cowboy.png" />
                    <img id="start" src="/assets/img/start-1024x343.png" />
                    <img id="game-over" src="/assets/img/game-over-1024x343.png" />
                </a-assets>
                
                <!-- Camera -->
                <a-entity id="my-camera"
                            camera
                            wasd-controls="false"
                            aframe-injected
                            data-aframe-inspector-original-camera=""
                            look-controls
                            position="-.18 1.6 6.3">
                    <a-gltf-model id="revolver"
                                  src="#revolverGltf"
                                  position="-1.269 -4.167 -3.682"
                                  rotation="-180 -2.33 -180"
                                  scale="2 2 2">
                    </a-gltf-model>
                    <a-image id="flash"
                                position=".87 .89 -2.49"
                                scale="0 0 0"
                                src="#bang">
                    </a-image>
                    <a-cursor geometry="primitive: circle"
                              material="color: #fff; shader: flat"
                              scale=".007 .007 .007">
                    </a-cursor>
                </a-entity>
    
                <!-- Sky -->
                <a-sky color="#c9e9f6"></a-sky>
    
                <!-- Bad Guy -->
                <!-- <a-entity id="bad-guy"
                            geometry="primitive:plane;width:1;height:3;" position="-1 2.9 -4.3"
                            material="shader: flat;src:#cowboy;alphaTest:0.5;">
                </a-entity> -->

                <!-- Sign -->
                <a-entity id="sign"
                            geometry="primitive:plane;width:4;height:1.333;" position=".035 2.9 -4.3"
                            material="shader: flat;src:#start">
                </a-entity>
    
                <!-- Saloon -->
                <a-gltf-model id="saloon"
                                src="#saloonGltf"
                                position="0 0 -9">
                </a-gltf-model>
    
                <!-- Cactus -->
                <a-gltf-model id="cactus"
                                src="#cactusGltf"
                                position="8 0 -.75"
                                scale=".5 .5 .5">
                </a-gltf-model>

                <!-- Balloon -->
                <!-- <a-gltf-model id="balloon1"
                                class="balloon"
                                src="#balloonGltf"
                                position="0 3 0.5"
                                scale="3 3 3"
                                sound="src: #gunshotMp3; on: mouseenter">
                </a-gltf-model> -->
    
                <!-- Mountain -->
                <a-gltf-model id="mtn"
                                src="#mtnGltf"
                                position="29.25 5.231 -47.234"
                                scale=".1 .1 .1">
                </a-gltf-model>
                <a-gltf-model id="mtn2"
                                src="#mtnGltf"
                                position="-13 3.5 -55.588"
                                scale=".1 .07 .1">
                </a-gltf-model>
                <a-gltf-model id="mtn3"
                                src="#mtnGltf"
                                position="42.892 3.1 -10"
                                scale=".1 .06 .16">
                </a-gltf-model>
                <a-gltf-model id="mtn4"
                                src="#mtnGltf"
                                position="6.4 3.1 40.849"
                                scale=".1 .06 .16"
                                rotation="0 90 0">
                </a-gltf-model>
                <a-gltf-model id="mtn5"
                                src="#mtnGltf"
                                position="-41.387 3.1 -5.78"
                                scale=".1 .1.5 .16">
                </a-gltf-model>
    
                <!-- Ground -->
                <a-plane position="0 0 -4"
                            rotation="-90 0 0"
                            width="75"
                            height="75"
                            repeat="20 20"
                            src="#sand"
                            roughness="2">
                </a-plane>
    
                <div class="life-holder">
                    <img class="heart" src="/assets/img/heart.svg" alt="">
                    <img class="heart" src="/assets/img/heart.svg" alt="">
                    <img class="heart" src="/assets/img/heart.svg" alt=""> 
                </div>
                <div class="ammo-holder">
                    <div class="reloading hide">RELOADING!</div>
                    <img class="bullet" src="/assets/img/bullet.svg" alt="">
                    <img class="bullet" src="/assets/img/bullet.svg" alt="">
                    <img class="bullet" src="/assets/img/bullet.svg" alt="">
                    <img class="bullet" src="/assets/img/bullet.svg" alt="">
                    <img class="bullet" src="/assets/img/bullet.svg" alt="">
                    <img class="bullet" src="/assets/img/bullet.svg" alt="">
                </div>
                <div class="timer">3</div>
                <div class="score-holder">
                    <div class="score-label">SCORE:</div>
                    <div class="score"></div>
                </div>
                <img class="logo" src="/assets/img/logo-shadow-600x271.png" alt="">
            </a-scene>
        </div>

        <!-- Logic -->
        <script src="/assets/js/balloonAnimations.js" async defer></script>
        <script src="/assets/js/script.js" async defer></script>
    </body>
</html>
