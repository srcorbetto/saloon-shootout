<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <!-- AFrame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!-- Camera Package -->
    <script src="https://rawgit.com/urish/aframe-camera-events/master/index.js"></script>

    <!-- GIF Shader -->
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="gunObj" src="/assets/models/gun/gun.obj" />
                <a-asset-item id="gunMtl" src="/assets/models/gun/gun.mtl" />
                <img id="bang" src="/assets/img/bang.png" />
                <img id="sand" src="/assets/img/sand-900x900.jpg" />
                <img id="cowboy" src="/assets/img/gif.gif" />
            </a-assets>
            
            <a-entity id="my-camera" position-listener rotation-listener camera look-controls position="-.18 1.6 6.3">
                <a-entity obj-model="obj: #gunObj; mtl: #gunMtl"
                      rotation="-1 183 0"
                      scale=".25 .25 .25"
                      position=".64 -1 -1.4"
                      id="gun">
                </a-entity>
                <a-image id="flash" opacity="0" position=".87 .39 -2.4" scale="1.25 1.25 1.25" src="#bang"></a-image>
                <a-cursor fuse="true"
                          fuse-timeout="300">
                </a-cursor>
              </a-entity>
            <a-sky color="#ECECEC"></a-sky>
            <a-box color="tomato"
                   depth="4"
                   height="4"
                   width="4"
                   position="1 6 1"
                   animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 300"
                   id="box">
            </a-box>
            <a-entity geometry="primitive:plane;width:2;height:2;" position="0 2.125 0" material="shader:gif;src:#cowboy;repeat: 2 2;alphaTest:0.5;"></a-entity>
            <a-plane position="0 0 -4"
                     rotation="-90 0 0"
                     width="100"
                     height="100"
                     repeat="20 20"
                     src="#sand">
            </a-plane>
        </a-scene>
        <!-- Logic -->
        <script src="/assets/js/script.js" async defer></script>
    </body>
</html>
