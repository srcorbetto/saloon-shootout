<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <!-- AFrame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!-- Camera Package -->
    <script src="https://rawgit.com/urish/aframe-camera-events/master/index.js"></script>
</head>
    </head>
    <body>
        <a-scene>

            <!-- Preloaded Assets -->
            <a-assets>
                <a-asset-item id="gunObj" src="/assets/models/gun/gun.obj" />
                <a-asset-item id="gunMtl" src="/assets/models/gun/gun.mtl" />
                <a-asset-item id="saloonGltf" src="/assets/models/saloon/Saloon.gltf" />
                <a-asset-item id="cactusGltf" src="/assets/models/PipeOrganCactus/PipeOrganCactus.gltf" />
                <a-asset-item id="mtnGltf" src="/assets/models/CUPIC_MONTAIN/CUPIC_MONTAIN.gltf" />
                <a-asset-item id="barrelGltf" src="/assets/models/Barrel/Barrel.gltf" />
                <a-asset-item id="tumbleweedGltf" src="/assets/models/tumbleweed/model.gltf" />
                <img id="bang" src="/assets/img/bang.png" />
                <img id="sand" src="/assets/img/sand-900x900.jpg" />
                <img id="cowboy" src="/assets/img/cowboy.png" />
            </a-assets>
            
            <!-- Camera -->
            <a-entity id="my-camera"
                      position-listener
                      rotation-listener
                      camera
                      look-controls
                      position="-.18 1.6 6.3">
                <a-entity obj-model="obj: #gunObj; mtl: #gunMtl"
                          rotation="-1 183 0"
                          scale=".25 .25 .25"
                          position=".64 -1 -1.4"
                          id="gun">
                </a-entity>
                <a-image id="flash"
                         opacity="0"
                         position=".87 .39 -2.4"
                         scale="1.25 1.25 1.25"
                         src="#bang">
                </a-image>
                <a-cursor fuse="true"
                          fuse-timeout="300">
                </a-cursor>
            </a-entity>

            <!-- Sky -->
            <a-sky color="#c9e9f6"></a-sky>

            <!-- Bad Guy -->
            <a-entity id="bad-guy"
                      geometry="primitive:plane;width:1;height:3;" position="-1 2.9 -4.3"
                      material="shader: flat;src:#cowboy;alphaTest:0.5;">
            </a-entity>

            <!-- Saloon -->
            <a-gltf-model id="saloon"
                          src="#saloonGltf"
                          position="0 0 -9">
            </a-gltf-model>

            <!-- Cactus -->
            <a-gltf-model id="cactus"
                          src="#cactusGltf"
                          position="8 0 -.75"
                          scale=".5 .5 .5">
            </a-gltf-model>

            <!-- Barrel -->
            <a-gltf-model id="barrel"
                          src="#barrelGltf"
                          position="8 0 -.75"
                          scale=".5 .5 .5">
            </a-gltf-model>

            <!-- Tumbleweed -->
            <a-gltf-model id="tumbleweed"
                          src="#tumbleweedGltf"
                          position="-.5 -.5 .5"
                          scale=".75 .75 .75"
                          animation="property: rotation; to: 360 0 0; loop: true; dur: 1000">
            </a-gltf-model>

            <!-- Mountain -->
            <a-gltf-model id="mtn"
                          src="#mtnGltf"
                          position="29.25 5.231 -59.343"
                          scale=".1 .1 .1">
            </a-gltf-model>

            <!-- Ground -->
            <a-plane position="0 0 -4"
                     rotation="-90 0 0"
                     width="75"
                     height="75"
                     repeat="20 20"
                     src="#sand"
                     roughness="2">
            </a-plane>
        </a-scene>

        <!-- Logic -->
        <script src="/assets/js/script.js" async defer></script>
    </body>
</html>
